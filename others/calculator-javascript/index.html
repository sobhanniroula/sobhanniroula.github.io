<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator App JavaScript - SOBHAN</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="calculator">

            <!-- Display section -->
            <input type="text" class="calculator-display" value="0" disabled />

            <!-- Keys section -->
            <div class="calculator-keys">
                <button type="button" class="operator" value="/">&divide;</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="+" id="plus">+</button>

                <button type="button" class="number-keys" value="7">7</button>
                <button type="button" class="number-keys" value="8">8</button>
                <button type="button" class="number-keys" value="9">9</button>

                <button type="button" class="number-keys" value="4">4</button>
                <button type="button" class="number-keys" value="5">5</button>
                <button type="button" class="number-keys" value="6">6</button>

                <button type="button" class="number-keys" value="1">1</button>
                <button type="button" class="number-keys" value="2">2</button>
                <button type="button" class="number-keys" value="3">3</button>

                <button type="button" class="decimal-key" value=".">.</button>
                <button type="button" class="number-keys" value="0">0</button>
                <button type="button" class="all-clear-key" value="all-clear">AC</button>

                <button type="button" class="equal-key operator" value="=">=</button>
            </div>


        </div>
    </div>


    <script src="script.js"></script>
</body></html>
