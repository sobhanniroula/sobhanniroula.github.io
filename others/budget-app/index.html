    <body>
        <div class="main-container">
            
            <!-- Header Area -->
            <div class="header" id="header-area">
                <div id="month">
                    <p> Available Budget in %Month%: </p>
                </div>
                <div id="budget">
                    <p> + 1,234.56 </p>
                </div>
                <div id = "income-area">
                    <div class="small-div-1" id="income-description">
                        <p> INCOME: </p>
                    </div>
                    <div class="small-div-1" id="income-number">
                        <p> +2,500.00 </p>
                    </div>
                </div>
                <div id="expense-area">
                    <div class="small-div-2" id="expense-description">
                        <p> EXPENSE: </p>
                    </div>
                    <div class="small-div-2" id="expense-number">
                        <p> -1,265.44 </p>
                    </div>
                    <div class="small-div-2" id="exp-percentage">
                        <p> 55% </p>
                    </div>
                </div>
            </div>
            
            <!-- Footer Area -->
            <div class="footer" id="footer-area">
                <div class="input" id="input-area">
                    <div id="type-area">
                        <select class="sign-type">
                            <option id="plus" value="inc" selected>+</option>
                            <option id="minus" value="exp">-</option>
                        </select>
                    </div>
                    <div id="description-input-area">
                        <input type="text" class="add-description" placeholder="Description">
                    </div>
                    <div id="value-input-area">
                        <input type="number" class="add-value" placeholder="Value"> 
                    </div>
                    <div id="tick-area">
                        <button id="btn-tick"><i class="material-icons">check_circle</i></button>
                    </div>
                </div>
    
                <div class="output" id="output-area">
                    <div id="inc-section">
                        <div id="inc-title">
                            <p> INCOMES </p>
                        </div>
