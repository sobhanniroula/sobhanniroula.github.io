<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Balloons Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--    <div class="balloon balloon-red"></div>-->
    <div class="score-block">
        <p>You popped <span class="score">0</span> balloons</p>
    </div>

    <div class="total-shadow">
        <div class="total-block">

            <div class="total-wrapper win">
                <h4>Congratulations!!</h4>
                <img src="img/happy.png" alt="Winner">
                <h4>You popped all 100 balloons.</h4>
                <p>You are a champion !!</p>
            </div>


            <div class="total-wrapper lose">
                <h4>Sorry!!</h4>
                <img src="img/sad.png" alt="Loser">
                <h4>You popped <span class="score">0</span> balloons.</h4>
                <p>Play again?</p>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
            </div>

        </div>
    </div>


    <audio src="audio/bg-music.mp3" autoplay loop></audio>


    <script src="js/script.js"></script>

</body></html>
